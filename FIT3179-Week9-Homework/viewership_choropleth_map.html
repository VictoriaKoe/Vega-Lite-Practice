<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Popularity Based on Spotify Listeners Choropleth Map</title>

  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css\style.css" media="all">

</head>

<body>

<!--Include Vega-Lite code to show map on the webpage-->
<div id="choropleth_map"></div>

<script type="text/javascript">

  var spec = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>

</html>
